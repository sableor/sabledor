<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="images/title.jpg" />

    <link
      href="https://fonts.googleapis.com/css?family=Calistoga&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" href="css/carrousel.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <title>Les Sables d'Or</title>
  </head>
  <body>
    <div id="global">
      <div id="entete">
        <div class="burger-container">
          <div class="burger burger2" id="burger2"></div>
        </div>
        <img id="logo" src="images/title.jpg" alt="" />
      </div>
      <div id="navigation">
        <div id="menuBurgerAnimation">
          <nav id="navigation"></nav>
        </div>
      </div>

      <div id="contenu">
        <div
          id="jssor_1"
          style="
            position: relative;
            margin: 0 auto;
            top: 0px;
            left: 0px;
            width: 1300px;
            height: 500px;
            overflow: hidden;
            visibility: hidden;
          "
        >
          <!-- CHANRGEMENT (LOADING) -->
          <div
            data-u="loading"
            class="jssorl-009-spin"
            style="
              position: absolute;
              top: 0px;
              left: 0px;
              width: 100%;
              height: 100%;
              text-align: center;
              background-color: rgba(0, 0, 0, 0.7);
            "
          ></div>
        </div>

        <div id="imageDuContenu">
          <img class="mainmenu" src="images/food_01.jpg" alt="" />
          <img class="mainmenu" src="images/food_04.jpg" alt="" />
          <img class="mainmenu" id="mainmenu1" class="images" src="images/menu_01.jpg" alt=""/>
          <img class="mainmenu" id="mainmenu2" class="images" src="images/menu_02.jpg" alt=""/>
          <img class="mainmenu" id="mainmenu3" class="images" src="images/menu_03.jpg" alt=""/>
          <img class="mainmenu" id="mainmenu4" class="images" src="images/menu_04.jpg" alt=""/>
          <img class="mainmenu" id="mainmenu5" class="images" src="images/menu_05.jpg" alt=""/>
          <img class="mainmenu" id="mainmenu6" class="images" src="images/menu_06.jpg" alt=""/>

          <!-- <p id="indication">Cliquez sur le menu pour l'agrandir/le rétrécir</p> -->
        </div>
        <div id="footer">
          <div id="info">
            <address>
              <i class="material-icons"> local_dining </i>
              Addresse :<br />
              6381 Boulevard Roi René ,<br />
              Montréal, QC<br />
              H1K 3G4<br /><br />
              <i class="material-icons"> local_phone </i>
              Téléphone : 514-903-6222
            </address>
          </div>
          <!--For modern browsers-->
          <iframe
            id="googlemap"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d178895.21969757098!2d-73.59865335544269!3d45.52541984082703!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc91e74cb15f42d%3A0x419585a0bf234234!2s6381%20Boulevard%20Roi-Ren%C3%A9%2C%20Anjou%2C%20QC%20H1K%203G4!5e0!3m2!1sfr!2sca!4v1595873679431!5m2!1sfr!2sca"
            width="0"
            height="0"
            frameborder="0"
            style="border: black solid 3px"
            allowfullscreen=""
          ></iframe>
        </div>
      </div>
    </div>
    <!-- <script type="text/javascript" src="js/jssor.slider.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/carrousel.js"></script> -->
    <script type="text/javascript" src="js/menuburger.js"></script>
    <script type="text/javascript" src="js/lightbox.js"></script>
    <!-- <script type="text/javascript">
      jssor_1_slider_init();
    </script> -->
  </body>
</html>
